<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Placeholder</title>
    <style>
        :root{--bg:#f6f7fb;--card:#ffffff;--muted:#6b7280;--accent:#6366f1}
        html,body{height:100%}
        body{
            margin:0;
            font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
            background:linear-gradient(180deg,var(--bg),#eef2ff);
            display:flex;
            align-items:center;
            justify-content:center;
            color:#111827;
        }
        .card{
            background:var(--card);
            border-radius:12px;
            padding:36px;
            box-shadow:0 8px 30px rgba(16,24,40,0.08);
            text-align:center;
            max-width:540px;
            width:90%;
        }
        .icon{
            width:72px;
            height:72px;
            margin:0 auto 18px;
            display:flex;
            align-items:center;
            justify-content:center;
            border-radius:18px;
            background:linear-gradient(135deg, rgba(99,102,241,0.12), rgba(99,102,241,0.06));
            color:var(--accent);
            font-weight:700;
            font-size:28px;
        }
        h1{
            margin:0 0 8px;
            font-size:20px;
        }
        p{margin:0;color:var(--muted);font-size:14px}
        .meta{margin-top:18px;font-size:12px;color:#9ca3af}
        @media (prefers-color-scheme:dark){
            :root{--bg:#0b1220;--card:#071127;--muted:#9ca3af;--accent:#8b5cf6}
            body{background:linear-gradient(180deg,#071127,#061022)}
            .card{box-shadow:0 8px 30px rgba(2,6,23,0.6)}
        }
    </style>
</head>
<body>
    <main class="card" role="main" aria-labelledby="title">
        <div class="icon" aria-hidden="true">Î¦</div>
        <h1 id="title">Placeholder Page</h1>
        <p>This is a simple placeholder. Replace this file with your content when ready.</p>
        
    </main>
</body>
</html>
